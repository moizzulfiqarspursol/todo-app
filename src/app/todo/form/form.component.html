<div *ngIf="savedMessage" class="toast">
  {{ savedMessage }}
</div>
<div class="form-container">
  <h1>Add A ToDo</h1>
  <input #titleInput [(ngModel)]="title" placeholder="title"/>
  <textarea [(ngModel)]="description" placeholder="description"></textarea>
  <select [(ngModel)]="priority">
    <option *ngFor="let type of priorities" [value]="type">{{ type }}</option>
  </select>
  <button (click)="onSubmitForm()">Submit</button>
</div>
